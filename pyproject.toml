[build-system]
requires = [
    "setuptools>=43.0.0",
    "wheel"
]
build-backend = "setuptools.build_meta"


[project]
name = "nixt"
description = "you have been nixt."
version = "6"
authors = [
    {name = "xobjectz", email = "objx@proton.me"},
]
readme = "README.rst"
license = {text="Public Domain"}
classifiers = [ 
    'Development Status :: 3 - Alpha',
    'License :: Public Domain',
    'Operating System :: Unix',
    'Programming Language :: Python',
    'Topic :: Utilities'
]


[project.scripts]
"nixt" = "nixt.__main__:wrapped"

[project.urls]
"home" = "https://pypi.org/project/nixt"
"bugs" = "https://github.com/xobjectz/nixt/issues"
"source" = "https://github.com/xobjectz/nixt"


[tool.setuptools]
packages = [
    'nixt',
    'nixt.lib',
    'nixt.run',
    'nixt.mod'
]
zip-safe=true


[tool.setuptools.data-files]
"share/doc/nixt" = [
    "README.rst",
]
"share/nixt/examples" = [
    "files/irc.py",
    "files/log.py",
    "files/opm.py",
    "files/rss.py",
    "files/tdo.py",
    "files/tmr.py",
    "files/udp.py"
]
[tool.setuptools.exclude-package-data]
"*" = [
       "env*",
       "html*",
       "test*"
      ]
